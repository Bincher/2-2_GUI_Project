<!DOCTYPE html>
<style type="text/css">
html, body { width: 99%; height: 98%; }

</style>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:100%; height:100%; "></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=10cb5f9d5d0bcc8512ec8426e35a04cd&libraries=services"></script>
<script>
	var infowindow = new kakao.maps.InfoWindow({zIndex:1});
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapCenter = new kakao.maps.LatLng(33.450422139819736, 126.5709139924533), // 지도의 가운데 좌표
        mapOption = {
            center: mapCenter, // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
	var map = new kakao.maps.Map(mapContainer, mapOption);
	var markers = [];
	var mapTypeControl = new kakao.maps.MapTypeControl();

	map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

	function moveTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.setCenter(loc);
	}

	function panTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.panTo(loc);
	}

	function markTo() {
		var marker = new kakao.maps.Marker(
			{
				position: map.getCenter(),
				text: '텍스트를 표시할 수 있어요!' 
			}
		);
		setMarkers(null);
		marker.setMap(map);
		markers.push(marker);
    }

    function setMarkers(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

	function zoomIn()
	{
		var level = map.getLevel();
		map.setLevel(level-1);
	}

	function zoomOut()
	{
		var level = map.getLevel();
		map.setLevel(level+1);
	}


</script>
</body>
</html>
