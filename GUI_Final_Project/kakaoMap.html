<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style type="text/css">
html, body { width: 99%; height: 98%; }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<div id="map" style="width:100%; height:100%; "></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=10cb5f9d5d0bcc8512ec8426e35a04cd&libraries=services"></script>
<script>
	var infowindow = new kakao.maps.InfoWindow({zIndex:1});
	var mapContainer = document.getElementById('map'), mapOption = { center: new kakao.maps.LatLng(33.450701, 126.570667), level: 4 };
	var map = new kakao.maps.Map(mapContainer, mapOption);

	function moveTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.setCenter(loc);
	}

	function panTo(lat, lng) {
	    var loc = new kakao.maps.LatLng(lat, lng);
	    map.panTo(loc);
	}

	function zoomIn()
	{
		var level = map.getLevel();
		map.setLevel(level-1);
	}

	function zoomOut()
	{
		var level = map.getLevel();
		map.setLevel(level+1);
	}
	
	var ps = new kakao.maps.services.Places(); 

	ps.keywordSearch('이태원 맛집', placesSearchCB); 

	function placesSearchCB (data, status, pagination) {
	    if (status === kakao.maps.services.Status.OK) {

 	      var bounds = new kakao.maps.LatLngBounds();

  	      for (var i=0; i<data.length; i++) {
  	          displayMarker(data[i]);    
 	           bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
 	       }       

 	       // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
 	       map.setBounds(bounds);
 	 } 
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {
    
    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x) 
    });

    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
    });
}

	function geo(address) {  // "송파구 가락동 10-1", "동남로 12길" 형태.
		var geocoder = new kakao.maps.services.Geocoder();
		geocoder.addressSearch(address, function(result, status)
				{
		     if (status === kakao.maps.services.Status.OK) {
		        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		        var marker = new kakao.maps.Marker({ map: map, position: coords });
		        var infowindow = new kakao.maps.InfoWindow({
		            content: '<div style="width:150px;text-align:center;padding:6px 0;">여기!!</div>'
		        });
		        infowindow.open(map, marker);
		        map.setCenter(coords);
		    }
		});
  }

</script>
</body>
</html>
